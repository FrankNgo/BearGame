<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>HungryBear</title>
  </head>
  <body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class='container'>
      <div class="well">
      <h1>Hungry Bear</h1>
      <h3>Welcome Traveler!</h3>
        <h3>What is that lost in the bushes? His names Alex , treat him well or else he might bite you !</h3>
        <img src="https://vignette.wikia.nocookie.net/webarebears/images/4/45/Grizzly_Bear_Standing.png/revision/latest/scale-to-width-down/180?cb=20160620214616" alt="nicko1">
        <br>
        <br>
        <br>
        <div class="center">
        <form id="actions">
        <div class="w3-container w3-row stats">
          <div class="col-md-4">
            <div class="w3-third">
              <h4>Hunger: <span id="hungerStatus"></span></h4>
              <button id="feed">Feed Fuzzy</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="w3-third">
              <h4>Mood: <span id="moodStatus"></span></h4>
              <button type="submit" id="play">Play with Fuzzy</button>
            </div>
          </div>

        <div class="w3-third">
          <h4>Sleep: <span id="sleepStatus"></span></h4></h4>
          <button type="submit" id="sleep">Naptime, Fuzzy!</button>
      </div>
    </div>
  </body>
</html>
